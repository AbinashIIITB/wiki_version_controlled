name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd client
          npm install
          cd ../server
          npm install

      - name: Run tests
        run: |
          cd client
          npm test -- --watchAll=false
          cd ../server
          npm test

      - name: Build client
        run: |
          cd client
          npm run build

      - name: Deploy
        run: |
          echo "Deploying application..."
          # Add deployment commands here (e.g., Docker, SSH, etc.)